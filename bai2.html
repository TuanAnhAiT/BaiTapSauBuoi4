<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="bai 2">
        <h3 class="title text-center">BÃ i 2: Countdown</h3>
        <div class="countdown">
            <div class="watch text-center d-flex flex-row justify-content-center">
                <p id="hours-c" class="hours">00</p>
                <p>:</p>
                <p id="minutes-c" class="minutes">00</p>
                <p>:</p>
                <p id="seconds-c" class="seconds">00</p>
            </div>
            <p id="micro-seconds-c" class="micro-seconds">000</p>
        </div>
        <div id="btn-countdown" class="button d-flex justify-content-around mt-2 hide">
            <div id="btn-start-countdown" class="btn green">Start</div>
            <div id="btn-clear-countdown" class="btn red">Clear</div>
        </div>
        <div id="set-time" class="set-time mt-2 d-flex flex-wrap justify-content-around">
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item" style="width: 25%;">Set</div>
            <div class="item">0</div>
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item gray" style="width: 25%;">Clear</div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bai2.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
